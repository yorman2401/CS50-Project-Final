{% extends "layout.html" %}

{% block link %}
    <link rel="stylesheet" href="static/css/form.css">
{% endblock %}

{% block title %}
    Change password
{% endblock %}

{% block password %}
    active
{% endblock %}

{% block main %}
    <div class="container-flex">
        <div class="card card-nav-tabs text-center">

            <div class="card-header card-header-primary card-title">Change password</div>

            <div class="card-body">
                <form action="/change_password" method="POST" autocomplete="off">

                    <div class="form-group">
                        <label for="current">Current password</label>
                        <input type="password" class="form-control" id="current" name="current" placeholder="Required" required autofocus>
                    </div>

                    <div class="form-group">
                        <label for="password">New Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Required" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm">Confirm new password</label>
                        <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Required" required>
                    </div>

                    <a class="btn btn-default" href="/">Cancel</a>

                    <button type="submit" class="btn btn-primary" id="accept" disabled>Accept</button>

                </form>
            </div>

        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="static/js/password.js" type="text/javascript"></script>
{% endblock %}
